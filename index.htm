<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pico Tracker Theme Editor</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background-color: #1E1E2E;
    color: #C0C0C0;
  }

  .container {
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 24px;
  }

  /* --- Row 1: theme name + font + controls --- */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }

  .controls input[type="text"] {
    padding: 6px 8px;
    border: none;
    background-color: #2E2E3E;
    color: #C0C0C0;
    border-radius: 4px;
    min-width: 180px;
  }

  .controls select {
    background-color: #2E2E3E;
    color: #C0C0C0;
    border: none;
    border-radius: 4px;
    padding: 4px;
    cursor: pointer;
  }

  .controls button {
    padding: 6px 12px;
    border: none;
    background-color: #3A3A4A;
    color: #C0C0C0;
    border-radius: 4px;
    cursor: pointer;
  }

  .controls button:hover {
    background-color: #505060;
  }

  /* --- Row 2: color pickers --- */
  .color-pickers {
    display: grid;
    gap: 8px 12px; /* closer columns */
    grid-template-columns: repeat(auto-fill, 200pt);
  }

  .color-picker {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .color-picker label {
    width: 110px;
  }

  .color-picker input[type="color"] {
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  .color-picker span {
    min-width: 60px;
  }

  /* --- Row 3: screenshots --- */
  .screenshots {
    display: grid;
    gap: 12px;
  }

  @media (min-width: 1000px) {
    .screenshots {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  @media (max-width: 999px) {
    .screenshots {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  canvas {
    width: 100%;
    height: auto;
    image-rendering: pixelated;
    background-color: #1E1E2E;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Row 1: Theme name + font + controls -->
  <div class="controls">
    <input type="text" id="themeName" placeholder="Theme Name">
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="0">Regular</option>
      <option value="1">Bold</option>
      <option value="2" selected>Wide</option>
    </select>
    <input type="file" id="loadFile" accept=".ptt">
    <button id="saveBtn">Save PTT</button>
  </div>

  <!-- Row 2: Color pickers -->
  <div class="color-pickers" id="colorPickersContainer">
    <!-- JS will populate pickers -->
  </div>

  <!-- Row 3: Screenshots -->
  <div class="screenshots" id="screenshotsContainer">
    <canvas id="canvas0" width="320" height="240"></canvas>
    <canvas id="canvas1" width="320" height="240"></canvas>
    <canvas id="canvas2" width="320" height="240"></canvas>
    <canvas id="canvas3" width="320" height="240"></canvas>
    <canvas id="canvas4" width="320" height="240"></canvas>
    <canvas id="canvas5" width="320" height="240"></canvas>
    <canvas id="canvas6" width="320" height="240"></canvas>
    <canvas id="canvas7" width="320" height="240"></canvas>
  </div>
</div>

<script>
const colorLabels = [
  "Background","Foreground","Highlight1","Highlight2",
  "Console","Cursor","Info","Warning",
  "Error","Accent","AccentAlt","Emphasis"
];

const colorNames = [
  "BACKGROUND","FOREGROUND","HICOLOR1","HICOLOR2",
  "CONSOLECOLOR","CURSORCOLOR","INFOCOLOR","WARNCOLOR",
  "ERRORCOLOR","ACCENTCOLOR","ACCENTALTCOLOR","EMPHASISCOLOR"
];

const defaultColors = [
  "#000000","#ffffff","#50d3ff","#d0f3ff",
  "#808080","#ffb8d1","#80d080","#ffee00",
  "#ff857f","#8ff67d","#a2bfbf","#ff3000"
];

const templateColors = [
  [0,0,0],[16,16,16],[32,32,32],[48,48,48],
  [64,64,64],[80,80,80],[96,96,96],[112,112,112],
  [128,128,128],[144,144,144],[160,160,160],[176,176,176]
];

// Palette objects: {name,value}
const defaultPalette = colorLabels.map((name,i)=>({name,key:colorNames[i],value:defaultColors[i]}));

const colorPickersContainer = document.getElementById("colorPickersContainer");
const screenshotsContainer = document.getElementById("screenshotsContainer");
const themeNameInput = document.getElementById("themeName");
const fontSelect = document.getElementById("fontSelect");
const loadFileInput = document.getElementById("loadFile");
const saveBtn = document.getElementById("saveBtn");

// Populate color pickers
defaultPalette.forEach((color,index)=>{
  const wrapper=document.createElement("div");
  wrapper.className="color-picker";
  wrapper.innerHTML=`
    <label for="color${index}">${color.name}</label>
    <input type="color" id="color${index}" value="${color.value}">
    <span id="hex${index}">${color.value}</span>
  `;
  colorPickersContainer.appendChild(wrapper);

  const picker=wrapper.querySelector("input[type=color]");
  const hexSpan=wrapper.querySelector("span");

  picker.addEventListener("input",()=>{
    hexSpan.textContent=picker.value;
    defaultPalette[index].value=picker.value;
    updateAllCanvases();
  });
});

const images = imagesBase64.map(src=>{
  const img=new Image();
  img.src=src;
  return img;
});

function hexToRgb(hex){
  hex=hex.replace("#","");
  return {r:parseInt(hex.substring(0,2),16),
          g:parseInt(hex.substring(2,4),16),
          b:parseInt(hex.substring(4,6),16)};
}

// Swap palette
function swapPalette(canvas,img,palette){
  const ctx=canvas.getContext("2d");
  const tmp=document.createElement("canvas");
  tmp.width=img.width;
  tmp.height=img.height;
  const tctx=tmp.getContext("2d");
  tctx.drawImage(img,0,0);
  const data=tctx.getImageData(0,0,img.width,img.height);
  const d=data.data;
  for(let i=0;i<d.length;i+=4){
    const r=d[i], g=d[i+1], b=d[i+2];
    const idx=templateColors.findIndex(c=>c[0]===r && c[1]===g && c[2]===b);
    if(idx>=0){
      const color=hexToRgb(palette[idx].value);
      d[i]=color.r; d[i+1]=color.g; d[i+2]=color.b;
    }
  }
  ctx.putImageData(data,0,0);
}

function updateAllCanvases(){
  for(let i=0;i<images.length;i++){
    const canvas=document.getElementById(`canvas${i}`);
    swapPalette(canvas,images[i],defaultPalette);
  }
}

images.forEach(img=>img.onload=updateAllCanvases);

// Load PTT
loadFileInput.addEventListener("change",(e)=>{
  const file=e.target.files[0];
  if(!file) return;

  // extract filename without extension and put into theme name field
  const fileName = file.name.replace(/\.[^/.]+$/, "");
  themeNameInput.value = fileName;

  const reader=new FileReader();
  reader.onload=function(){
    const parser=new DOMParser();
    const xmlDoc=parser.parseFromString(reader.result,"text/xml");
    const theme=xmlDoc.querySelector("THEME");
    if(!theme) return;

    const colors = theme.querySelectorAll("Color");
    colors.forEach(c=>{
      const name=c.getAttribute("name");
      const value=c.getAttribute("value");
      const idx = defaultPalette.findIndex(p=>p.key===name);
      if(idx>=0){
        defaultPalette[idx].value=value;
        document.getElementById(`color${idx}`).value=value;
        document.getElementById(`hex${idx}`).textContent=value;
      }
    });

    const fontNode = theme.querySelector("Font");
    if(fontNode){
      const val=parseInt(fontNode.getAttribute("value").replace("#",""));
      if(val>=0 && val<=2) fontSelect.value=val;
    }

    updateAllCanvases();
  };
  reader.readAsText(file);
});

// Save PTT
saveBtn.addEventListener("click",()=>{
  const themeName=themeNameInput.value.trim()||"theme";
  const fontIndex=fontSelect.value;
  let xml=`<THEME>\n`;
  xml+=`  <Font value="#${fontIndex}"/>\n`;
  defaultPalette.forEach((c, i)=>{
    xml+=`  <Color name="${c.key}" value="${c.value}"/>\n`;
  });
  xml+=`</THEME>`;

  const blob=new Blob([xml],{type:"text/xml"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download=`${themeName}.ptt`;
  a.click();
  URL.revokeObjectURL(url);
});
</script>
